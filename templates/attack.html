<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attack Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/kute.min.js"></script>
    <style>
        body { background: #1a202c; color: #e2e8f0; font-family: 'Arial', sans-serif; }
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
        #three-canvas { position: fixed; top: 0; left: 0; z-index: -2; }
        .form-container, .results-container { background: rgba(45, 55, 72, 0.85); backdrop-filter: blur(10px); }
        .glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        input, button { transition: all 0.3s ease; }
        input:focus, button:hover { transform: scale(1.05); }
        #response { opacity: 0; transition: opacity 1s ease; }
        #response.show { opacity: 1; }
        .result-item { position: relative; padding-left: 1.5rem; }
        .result-item:before { content: 'â€¢'; position: absolute; left: 0; color: #3b82f6; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <canvas id="three-canvas"></canvas>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="form-container max-w-4xl w-full p-8 rounded-lg glow mb-6">
            <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">Network Attack Analysis</h1>
            <form id="attackForm" action="/attack_submit" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium">Backward Bulk Bytes</label>
                    <input type="number" name="bwd_bulk_bytes" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Forward Bulk Packets</label>
                    <input type="number" name="fwd_bulk_packets" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Backward Bulk Packets</label>
                    <input type="number" name="bwd_bulk_packets" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Forward Bulk Rate</label>
                    <input type="number" name="fwd_bulk_rate" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Backward Bulk Rate</label>
                    <input type="number" name="bwd_bulk_rate" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Active Min</label>
                    <input type="number" name="active_min" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Active Max</label>
                    <input type="number" name="active_max" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Active Total</label>
                    <input type="number" name="active_tot" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Active Average</label>
                    <input type="number" name="active_avg" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Active Std</label>
                    <input type="number" name="active_std" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Idle Min</label>
                    <input type="number" name="idle_min" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Idle Max</label>
                    <input type="number" name="idle_max" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Idle Total</label>
                    <input type="number" name="idle_tot" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Idle Average</label>
                    <input type="number" name="idle_avg" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Idle Std</label>
                    <input type="number" name="idle_std" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Forward Init Window Size</label>
                    <input type="number" name="fwd_init_window_size" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Backward Init Window Size</label>
                    <input type="number" name="bwd_init_window_size" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div>
                    <label class="block text-sm font-medium">Forward Last Window Size</label>
                    <input type="number" name="fwd_last_window_size" class="mt-1 p-2 w-full bg-gray-700 rounded glow" required>
                </div>
                <div class="col-span-2 text-center">
                    <button type="submit" id="submitBtn" class="p-3 bg-blue-500 text-white rounded glow hover:bg-blue-600">Analyze Attack</button>
                </div>
            </form>
        </div>
        <div id="results-container" class="results-container max-w-4xl w-full p-8 rounded-lg glow hidden">
            <h2 class="text-2xl font-bold text-center text-blue-400 mb-4">Analysis Results</h2>
            <ul id="response" class="text-left space-y-2"></ul>
        </div>
    </div>

    <script>
        // Particle.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#3b82f6' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#3b82f6', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false }
            },
            interactivity: { detect_on: 'canvas', events: { onhover: { enable: true, mode: 'repulse' } } }
        });

        // Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);
        camera.position.z = 30;
        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Kute.js for button
        const buttonTween = KUTE.fromTo('#submitBtn',
            { scale: 1 },
            { scale: 1.1 },
            { duration: 500, easing: 'easingQuadraticInOut', repeat: Infinity, yoyo: true }
        ).start();

        // Kute.js for results
        const resultsTween = KUTE.fromTo('#results-container',
            { translateY: 50, opacity: 0 },
            { translateY: 0, opacity: 1 },
            { duration: 1000, easing: 'easingQuadraticOut' }
        );

        // Form Submission
        document.getElementById('attackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/attack_submit', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const responseContainer = document.getElementById('response');
            const resultsContainer = document.getElementById('results-container');
            responseContainer.innerHTML = '';
            data.response.split('\n').forEach(point => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.textContent = point.trim();
                responseContainer.appendChild(li);
            });
            resultsContainer.classList.remove('hidden');
            resultsContainer.classList.add('show');
            resultsTween.start();
        });
    </script>
</body>
</html>
